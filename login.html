<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Loteamento Ibiza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="./img/Logo caiçaras.png" type="image/x-icon">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .login-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
        }

        .back-to-site {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-site a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-site a:hover {
            color: #764ba2;
        }

        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 12px 0 0 12px;
        }

        .form-control.with-icon {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="./img/Logo caiçaras.png" alt="Logo Ibiza">
        </div>
        
        <h2 class="login-title">Dashboard Ibiza</h2>
        <p class="login-subtitle">Acesso Administrativo</p>
        
        <div id="errorAlert" class="alert alert-danger" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage">Credenciais inválidas!</span>
        </div>
        
        <form id="loginForm">
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" class="form-control with-icon" id="username" placeholder="Usuário" required>
            </div>
            
            <div class="input-group mb-4">
                <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control with-icon" id="password" placeholder="Senha" required>
            </div>
            
            <button type="submit" class="btn btn-login">
                <span class="login-text">
                    <i class="fas fa-sign-in-alt"></i> Entrar no Dashboard
                </span>
                <span class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Verificando...
                </span>
            </button>
        </form>
        
        <div class="back-to-site">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Voltar ao Site
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const loginText = document.querySelector('.login-text');
            const loading = document.querySelector('.loading');
            
            // Mostrar loading
            loginText.style.display = 'none';
            loading.classList.add('show');
            
            // Simular verificação (pode ser substituído por chamada à API)
            setTimeout(() => {
                if (username === 'vitor' && password === '40402121') {
                    // Login bem-sucedido
                    localStorage.setItem('dashboardAuth', 'true');
                    localStorage.setItem('dashboardUser', username);
                    localStorage.setItem('dashboardLoginTime', new Date().getTime());
                    
                    // Redirecionar para dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Login falhou
                    errorAlert.style.display = 'block';
                    loginText.style.display = 'inline';
                    loading.classList.remove('show');
                    
                    // Limpar campos
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                    
                    // Esconder erro após 3 segundos
                    setTimeout(() => {
                        errorAlert.style.display = 'none';
                    }, 3000);
                }
            }, 1000);
        });

        // Verificar se já está logado
        if (localStorage.getItem('dashboardAuth') === 'true') {
            const loginTime = localStorage.getItem('dashboardLoginTime');
            const currentTime = new Date().getTime();
            const hoursPassed = (currentTime - loginTime) / (1000 * 60 * 60);
            
            // Se logou há menos de 24 horas, redirecionar
            if (hoursPassed < 24) {
                window.location.href = 'dashboard.html';
            } else {
                // Limpar sessão expirada
                localStorage.removeItem('dashboardAuth');
                localStorage.removeItem('dashboardUser');
                localStorage.removeItem('dashboardLoginTime');
            }
        }

        // Focar no campo de usuário
        document.getElementById('username').focus();
    </script>
</body>
</html>
